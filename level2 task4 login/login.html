<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        body {
            background-color: #16bc37;
            background-image:
                radial-gradient(at 61% 4%, rgb(183, 216, 83) 0px, transparent 50%),
                radial-gradient(at 75% 66%, rgb(20, 94, 38) 0px, transparent 50%),
                radial-gradient(at 98% 88%, hsla(76, 87%, 78%, 1) 0px, transparent 50%),
                radial-gradient(at 23% 16%, rgb(30, 128, 108) 0px, transparent 50%),
                radial-gradient(at 95% 65%, rgb(18, 152, 25) 0px, transparent 50%),
                radial-gradient(at 10% 79%, rgb(38, 146, 112) 0px, transparent 50%),
                radial-gradient(at 85% 58%, rgb(19, 154, 114) 0px, transparent 50%);
            background-repeat: no-repeat;
            color: rgb(151, 74, 11);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10rem 0;
        }

        h1 {
            color: #0f0c0c;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            border-radius: 40px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            
          }

          h2 {
            color: #000000;
            text-align: center;
          }

          form {
            
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: auto;
            background-color: #e1820e;
            padding: 100px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          label {
            color: #000000;
            display: block;
            margin-bottom: 5px;
          }

          input[type="text"],
          input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #1b116c;
            border-radius: 5px;
          }

          input[type="submit"] {
            background-color: rgb(31, 15, 204);
            color: #05060c;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }

          input[type="submit"]:hover {
            box-shadow: 0 4px 20px 0 #0d1ac469;
            background-image: linear-gradient(135deg,#ddda13 10%,#e1ec19 100%);
          }
          .container {
            background-color: #e1820e;
            border-radius: 20px;
            padding: 20px;
          }
    
          .container:hover {
            background-color: rgb(210, 119, 22);
          }
          
          
          span.psw {
            margin-left: 20px;
            font: bold;
            color: #0c417a;
            text-align: center;
            font: 1em sans-serif;
            float: right;
            padding-top: 10px;
          }
          

    </style>
</head>
<!-- user -->
   
  <form>
    <h2>Login</h2>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
</div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div><br>
    <div>
      <center><input type="submit" value="Login" onclick="window.location.href='#'">
    </div></center><br><br>
    <div class="container">
        <a href="#"><button type="button" class="cancelbtn">Back</button></a>
        <span class="psw"><a href="#">Forgot password?</a></span>
    </div>
    
  </form>


<script>
  function submitLogin() {
    var selectedLoginType = document.querySelector('input[name="loginType"]:checked');
    if (selectedLoginType) {
        var loginType = selectedLoginType.value;
        if (loginType === 'user') {
          
            alert('User login clicked');
        } else if (loginType === 'student') {

            alert('student login clicked'); 
        }
    } else {
        alert('Please select a login type');
    }
}
</script>
</body>
</html>
